{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
<div class="container">
  <hr>
    <h1>
    <p>{{destination.name}}</p>
    </h1>
    <p>{{destination.description}}</p>
    <p>{{destination.activities}}</p>
    <hr>

    {% if destination.pretty_picture  %}
    <div class="text-center">
    <p><img src="{{destination.pretty_picture.url}}"   class="img-fluid img-thumbnail"></p>
    </div>
    {% endif %}
    <p>{{destination.optimal_visiting_season}}</p>
    <a href="{% url 'destination-update' destination.id %}">
        <!-- <button>Update</button> -->
        <a href="{% url 'destination-update' destination.id %}" class="btn btn-outline-secondary btn-block">Update</a>
    </a>
    <!-- <a href="{% url 'destination-delete' destination.id %}"> -->
        <!-- <button>Delete</button> -->
        <a href="{% url 'destination-delete' destination.id %}" class="btn btn-outline-danger btn-block">Delete</a>
    </a>
 </div>
{% endblock content %}
